<nav class="navbar navbar-default navbar-fixed-bottom player-bar" ng-class="{'playlist-visible': showPlaylist}">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-md-3 col-lg-2 buttons" ng-class="{tac: viewport.isXS}">
        <button class="btn btn-default btn-outline" ng-click="togglePlaylist()" ng-disabled="!playlist.length">
          <i class="fa fa-list"></i>
        </button>
        <button class="btn btn-default btn-outline" ng-disabled="!wasPlaying || !canBackward" ng-click="backward()">
          <i class="fa fa-step-backward"></i>
        </button>
        <button class="btn btn-primary btn-lg" ng-click="isPlaying ? pause() : play()">
          <i class="fa"
             ng-class="{'fa-play': !isPlaying, 'fa-pause': isPlaying}"></i>
        </button>
        <button class="btn btn-default btn-outline" ng-disabled="!wasPlaying || !canForward" ng-click="forward()">
          <i class="fa fa-step-forward"></i>
        </button>
      </div>
      <div class="col-sm-8 col-md-9 col-lg-10">
        <div class="progress">
          <div class="progress-bar progress-bar-primary" data-progress-text="{{ progressText }}" style="width: {{ progress }}%"></div>
          <div class="progress-bar progress-bar-info" style="width: {{ preload }}%"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container playlist" ng-if="showPlaylist">
    <div class="table-responsive">
      <table class="table table-hover small">
        <thead>
          <tr>
            <th></th>
            <th>Artist</th>
            <th>Song</th>
            <th>Album</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="title in playlist"
              sn-title-view
              hide-add
              show-artist-name
              show-album-name></tr>
        </tbody>
      </table>
    </div>
  </div>
</nav>
